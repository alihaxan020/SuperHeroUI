<div *ngIf="hero">
  <h2>{{hero.name}}</h2>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="hero.name" placeholder="Name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label> First Name</mat-label>
      <input matInput [(ngModel)]="hero.firstName" placeholder="First Name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>
        Last Name
      </mat-label>
      <input matInput [(ngModel)]="hero.lastName" placeholder="Last Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>
        Place
      </mat-label>
      <input matInput [(ngModel)]="hero.place" placeholder="Place">
    </mat-form-field>
  </div>
  <button (click)="updateHero(hero)" *ngIf="hero.id" mat-stroked-button color="primary">Save</button>
  <button (click)="deleteHero(hero)" *ngIf="hero.id" mat-stroked-button color="warn">Delete</button>
  <button (click)="createHero(hero)" *ngIf="!hero.id" mat-stroked-button color="secondary">Create</button>

</div>
